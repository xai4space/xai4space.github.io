<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <link rel="icon" href="https://fav.farm/🍍" /> 
    <!-- Cronitor RUM -->
    <script async src="https://rum.cronitor.io/script.js"></script>
    <script>
        window.cronitor = window.cronitor || function() { (window.cronitor.q = window.cronitor.q || []).push(arguments); };
        cronitor('config', { clientKey: '1f44d78e5b266965ad0114585b354bf8' });
    </script>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: page.title }}</h1>
      <!-- <h2 class="project-tagline">{{ page.description | default: site.description }}</h2> -->
      {% if site.logo %}
      <div class="logo-container">
        <img src="{{ page.image | default: site.logo }}" alt="{{ page.title | default: site.title }}" class="project-name" />
      </div>
      {% endif %}
      {% for item in site.navigation %}
      <a href="{{ item[1] }}" class="btn">{{ item[0] }}</a>
      {% endfor %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a> on {{ site.time | date: '%a, %d %B %Y %H:%M:%S'}}.
        </span>
      </footer>
    </main>
  </body>
</html>
